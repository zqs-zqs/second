<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/head.css"/>
		<link rel="stylesheet" type="text/css" href="css/conm.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<header >
			<iframe class="my_header" src="head.html" srcolling="no" iframeborder="0"></iframe>
		</header>
		<div class="container-fluid p-0">
			<div id="demo" class="carousel" data-ride="carousel">
				<!-- 轮播图片 -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100 " src="./example/jin1.jpg" alt="">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="example/gou4_副本.jpg" alt="">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="example/mao2.png" alt="">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="example/sa1.jpg" alt="">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="example/mao1.jpg" alt="">
					</div>
				</div>
				<!-- 轮播指示器 -->
				<ul class="carousel-indicators">
					<li data-slide-to="0" data-target="#demo" class="active"></li>
					<li data-slide-to="1" data-target="#demo"></li>
					<li data-slide-to="2" data-target="#demo"></li>
					<li data-slide-to="3" data-target="#demo"></li>
					<li data-slide-to="4" data-target="#demo"></li>
				</ul>
				<!-- 左右箭头 -->
				<a data-slide="next" class="carousel-control-next" href="#demo">
					<span class="carousel-control-next-icon"></span>
				</a>
				<a data-slide="prev" class="carousel-control-prev" href="#demo">
					<span class="carousel-control-prev-icon"></span>
				</a>
			</div>
			<div></div>
		</div>
	</body>
</html>
